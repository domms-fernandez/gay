<head>
  <title>Gay</title>
  <style>
    * {
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    button {
      display: block;
      width: 300px;
      height: 300px;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
    }
  </style>
</head>
<body>
  <button type="button">gay button</button>
  <img src="/gay/angery.jpg">
  <script>
    document.querySelector("button").addEventListener("click", () => {
       document.querySelector("img").style.display = "block";
    });
  </script>
</body>
